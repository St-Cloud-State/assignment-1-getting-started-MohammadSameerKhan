<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Financial Loan Portal</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Acme Financial Loan Portal</h1>

    <h2>Apply for a Loan</h2>
    <form id="apply-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="zipcode" placeholder="Zipcode" required />
        <button type="submit">Submit Application</button>
    </form>
    <div id="apply-result"></div>

    <h2>Check Application Status</h2>
    <form id="status-form">
        <input type="number" id="application-number" placeholder="Application Number" required />
        <button type="submit">Check Status</button>
    </form>
    <div id="status-result"></div>

    <h2>Update Application Status</h2>
    <form id="update-form">
        <input type="number" id="update-application-number" placeholder="Application Number" required />
        <select id="status">
            <option value="received">Received</option>
            <option value="processing">Processing</option>
            <option value="accepted">Accepted</option>
            <option value="rejected">Rejected</option>
        </select>
        <button type="submit">Update Status</button>
    </form>
    <div id="update-result"></div>
</body>
</html>
